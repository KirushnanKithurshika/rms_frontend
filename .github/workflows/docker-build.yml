name: Build and Push Frontend Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Secrets are unavailable on forked PRs – skip to avoid red X
      - name: Skip for forked PRs
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: echo "Forked PR – skipping Docker build (no secrets available)." && exit 0

      # Sanity check – fail early if secret is missing
      - name: Verify VITE_API_URL secret exists
        run: |
          if [ -z "${{ secrets.VITE_API_URL }}" ]; then
            echo "ERROR: Secret VITE_API_URL is not set (Settings → Secrets and variables → Actions)." 1>&2
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (inject Vite env)
        run: |
          docker build \
            --build-arg VITE_API_URL="${{ secrets.VITE_API_URL }}" \
            -t kithurshikakirushnan/rms_frontend:latest .

      # Optional: prove the URL is baked into the compiled assets
      - name: Verify API URL baked in
        run: |
          docker run --rm kithurshikakirushnan/rms_frontend:latest \
            sh -lc "grep -R --line-number '${{ secrets.VITE_API_URL }}' /usr/share/nginx/html >/dev/null || (echo 'API URL not found in assets' && exit 1)"

      - name: Push Docker image
        run: docker push kithurshikakirushnan/rms_frontend:latest
