name: Build and Push Frontend Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: rms   # <-- must match your Environment name

    steps:
      - name: Checkout code
      # (show full history not required)
        uses: actions/checkout@v3

      # Optional: stop early when PR is from a fork (no secrets/vars)
      - name: Skip for forked PRs
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
        run: |
          echo "Skipping Docker build for forked PR (no secrets/vars available)."
          exit 0

      # Sanity: ensure the env var exists (do NOT print its value)
      - name: Verify VITE_API_URL is present
        run: |
          if [ -z "${{ vars.VITE_API_URL }}" ]; then
            echo "ERROR: VITE_API_URL not set in environment 'rms'."
            echo "Add it under Settings → Environments → rms → Variables."
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image (with Vite env)
        run: |
          docker build \
            --progress=plain \
            --build-arg VITE_API_URL="${{ vars.VITE_API_URL }}" \
            -t kithurshikakirushnan/rms_frontend:latest .

      - name: Push image
        run: docker push kithurshikakirushnan/rms_frontend:latest
