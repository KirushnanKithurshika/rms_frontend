name: Build and Push Frontend Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # you created an Environment named "rms" with VITE_API_URL variable
    environment: rms

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Fail early if the env var isn't present on the environment
      - name: Verify VITE_API_URL exists
        run: |
          if [ -z "${{ vars.VITE_API_URL }}" ]; then
            echo "ERROR: VITE_API_URL not set on environment 'rms'." 1>&2
            exit 1
          fi
          echo "VITE_API_URL length: $(echo -n "${{ vars.VITE_API_URL }}" | wc -c)"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (inject Vite env)
        run: |
          docker build \
            --build-arg VITE_API_URL="${{ vars.VITE_API_URL }}" \
            -t kithurshikakirushnan/rms_frontend:latest .

      - name: Push Docker image
        run: docker push kithurshikakirushnan/rms_frontend:latest
