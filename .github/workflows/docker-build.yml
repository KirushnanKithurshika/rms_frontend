name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - main   # Change if your deploy branch is different
pull_request:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.kithurshikakirushnan }}
          password: ${{ secrets.dckr_pat_5booL7FzgrS5N5C12inSoGfdgo4 }}

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t kithurshikakirushnan/rms_frontend:latest .

      # 4. Push image to Docker Hub
      - name: Push Docker image
        run: docker push kithurshikakirushnan/rms_frontend:latest
