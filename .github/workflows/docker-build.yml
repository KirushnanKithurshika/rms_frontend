name: Build and Push Frontend Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: rms   

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ vars.VITE_API_URL }} \  # ðŸ‘ˆ use env variable
            -t kithurshikakirushnan/rms_frontend:latest .

      - name: Push Docker image
        run: docker push kithurshikakirushnan/rms_frontend:latest
